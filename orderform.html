<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap" rel="stylesheet">
</head>

<body class="OrderFormList">
    <main>

        <form id="orderForm">
            <fieldset>
              <legend>Select a Product for Purchase <br> * Due to high demand customers are limited to 3 purchases per product *</legend>
              <br>
        
              <label>Product Name</label>
              <select name="productSelect">
                <option value="bag">R2D2 Bag</option>
                <option value="banana">Banana Slicer</option>
                <option value="bathroom">Tablet holder</option>
                <option value="boots">Boot Slippers</option>
                <option value="breakfast">Breakfast Maker</option>
                <option value="bubblegum">Meatball Bubblegum</option>
                <option value="chair">Limited Edition Deformed Chair</option>
                <option value="cthulhu">Lord Cthulhu Action Figure</option>
                <option value="dog-duck">Dog Duck</option>
                <option value="dragon">Mystery Meat Dragon Edition</option>
                <option value="pen">Utencil Pen</option>
                <option value="pet-sweep">Pet Sweeper</option>
                <option value="scissors">Pizza Scissors</option>
                <option value="shark">Shark</option>
                <option value="sweep">Baby Sweeper</option>
                <option value="tauntaun">TaunTaun</option>
                <option value="unicorn">Mystery Meat Unicorn Edition</option>
                <option value="water-can">Water Can</option>
                <option value="wine-glass">Wine Glass?</option>
              </select>

        
              <label>Amount Requested</label>
              <select name="amount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <button type="submit">Confirm Purchase</button>
            </fieldset>
          </form>
          <section id="orders">

          </section>
          <script src="orders.js"></script>
    </main>
</body>
<footer class="OrderFooter"></footer>
